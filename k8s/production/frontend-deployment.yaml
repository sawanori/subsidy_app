apiVersion: apps/v1
kind: Deployment
metadata:
  name: subsidyapp-frontend-COLOR_LABEL
  namespace: subsidyapp-prod
  labels:
    app: subsidyapp-frontend
    version: COLOR_LABEL
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: subsidyapp-frontend
      version: COLOR_LABEL
  template:
    metadata:
      labels:
        app: subsidyapp-frontend
        version: COLOR_LABEL
        color: COLOR_LABEL
        environment: production
    spec:
      containers:
      - name: subsidyapp-frontend
        image: REGISTRY_PATH/frontend:IMAGE_TAG
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: subsidyapp-config
              key: api-url
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: subsidyapp-config
              key: nextauth-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: subsidyapp-secrets
              key: nextauth-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: subsidyapp-frontend-COLOR_LABEL
  namespace: subsidyapp-prod
  labels:
    app: subsidyapp-frontend
    version: COLOR_LABEL
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: subsidyapp-frontend
    version: COLOR_LABEL